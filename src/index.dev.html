<!DOCTYPE html>
<html lang="zh-hans">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="{{ meta.themeColor }}">
    <meta property="og:title" content="{{{ title }}}">
    {{{ 
      Object
        .keys(og)
        .filter(key => typeof og[key] !== 'undefined' && og[key] !== null)
        .map(key => `<meta property="og:${key}" content="${og[key]}">`)
        .join('\n    ')
    }}}
    {{{
      (meta.links || [])
        .map(link => {
          let props = Object.keys(link).map(prop => `${prop}="${link[prop]}"`).join(' ');
          return `<link ${props}>`
        })
        .join('\n    ')
    }}}
    <script src="https://cdn.jsdelivr.net/npm/babel-polyfill@7.0.0-alpha.1/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.0.1/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@3.0.1/dist/vuex.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.0/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.11.0/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.11.0/dist/contrib/auto-render.min.js"></script>
    <link href='https://fonts.loli.net/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!--vue-ssr-outlet-->
  </body>
</html>
